<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../public/css/index.css"/>
</head>
<body>
<main class="bg-white">
    <div class="container student-managerment bg-base">
        <h2 class="title-cyber">CRUD Student</h2>
        <div class="student-managerment__content">
            <div class="mb-4 text-right">
                <button
                        id="btnPopupModalAdd"
                        class="btn btn-lg btn-success"
                        data-toggle="modal"
                        data-target="#studentModal"
                >Add student
                </button>
                <!-- Modal -->
                <div
                        class="modal fade"
                        id="studentModal"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="studentModalLabel"
                        aria-hidden="true"
                >
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5
                                        id="title-model"
                                        class="modal-title"
                                        id="exampleModalLabel"
                                >
                                    Add student
                                </h5>
                                <button
                                        type="button"
                                        class="close"
                                        data-dismiss="modal"
                                        aria-label="Close"
                                >
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend"><span
                                                class="input-group-text min-width">Name</span></div>
                                        <input
                                                id="name"
                                                type="text"
                                                class="form-control"
                                                placeholder="John"
                                                aria-label="name"
                                                aria-describedby="name"
                                        />
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text min-width"
                                          >Age</span>
                                        </div>
                                        <input
                                                id="age"
                                                type="text"
                                                class="form-control"
                                                placeholder="1-11"
                                                aria-label="Age"
                                                aria-describedby="age"
                                        />
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text min-width" for="lop"
                                            >Level</label
                                            >
                                        </div>

                                        <input
                                                id="level"
                                                type="text"
                                                class="form-control"
                                                placeholder="1"
                                                aria-label="level"
                                                aria-describedby="level"
                                        />
                                        <!--                                        <select class="custom-select" id="level">-->
                                        <!--                                            <option selected>Select level ...</option>-->
                                        <!--                                            <option value="1">1</option>-->
                                        <!--                                            <option value="2">2</option>-->
                                        <!--                                            <option value="3">3</option>-->
                                        <!--                                            <option value="4">4</option>-->
                                        <!--                                            <option value="5">5</option>-->
                                        <!--                                            <option value="6">6</option>-->
                                        <!--                                            <option value="7">7</option>-->
                                        <!--                                            <option value="8">8</option>-->
                                        <!--                                            <option value="9">9</option>-->
                                        <!--                                            <option value="10">10</option>-->
                                        <!--                                            <option value="11">11</option>-->
                                        <!--                                            <option value="12">12</option>-->
                                        <!--                                        </select>-->
                                        <!--                                        -->
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button
                                        id="addStudent"
                                        type="button"
                                        class="btn btn-success"
                                >
                                    Add
                                </button>
                                <button
                                        id="updateStudent"
                                        type="button"
                                        class="btn btn-primary"
                                >
                                    Update
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="student-list">
                <table class="table">
                    <thead class="color__white header__size">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Level</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="tbody" class="color__white body__size"></tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Modal Messages -->
<div
        class="modal fade"
        id="modalMessage"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalMessageLabel"
        aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <p class="alert alert-primary" id="message-content">
            Successfully
            <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </p>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/popper.js/dist/popper.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../node_modules/axios/dist/axios.min.js"></script>
<script src="../src/index.js" type="module"></script>
</body>
</html>
