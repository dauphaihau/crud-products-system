<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../public/css/index.css"/>
</head>
<body>
<main class="bg-white">
    <div class="container product-managerment bg-base">
        <h2 class="title-cyber">CRUD Product</h2>
        <div class="product-managerment__content" style="margin-top: 8rem">
            <div class="mb-4 text-right">
                <button
                        id="btnPopupModalAdd"
                        class="btn btn-lg btn-success"
                        data-toggle="modal"
                        data-target="#productModal"
                >Add product
                </button>
                <!-- Modal -->
                <div
                        class="modal fade"
                        id="productModal"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="productModalLabel"
                        aria-hidden="true"
                >
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5
                                        id="title-model"
                                        class="modal-title"
                                        id="exampleModalLabel"
                                >
                                    Add product
                                </h5>
                                <button
                                        type="button"
                                        class="close"
                                        data-dismiss="modal"
                                        aria-label="Close"
                                >
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend"><span
                                                class="input-group-text min-width">Name</span></div>
                                        <input
                                                id="name"
                                                type="text"
                                                class="form-control"
                                                placeholder="Book"
                                                aria-label="name"
                                                aria-describedby="name"
                                        />
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text min-width"
                                          >Amount</span>
                                        </div>
                                        <input
                                                id="amount"
                                                type="text"
                                                class="form-control"
                                                placeholder=""
                                                aria-label="amount"
                                                aria-describedby="amount"
                                        />
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text min-width" for="lop"
                                            >Price</label
                                            >
                                        </div>

                                        <input
                                                id="price"
                                                type="text"
                                                class="form-control"
                                                placeholder=""
                                                aria-label="price"
                                                aria-describedby="price"
                                        />
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text min-width" for="lop"
                                            >Sale</label
                                            >
                                        </div>

                                        <input
                                                id="sale"
                                                type="text"
                                                class="form-control"
                                                placeholder="10%"
                                                aria-label="sale"
                                                aria-describedby="sale"
                                        />
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button
                                        id="addProduct"
                                        type="button"
                                        class="btn btn-success"
                                >
                                    Add
                                </button>
                                <button
                                        id="updateProduct"
                                        type="button"
                                        class="btn btn-primary"
                                >
                                    Update
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-list">
                <table class="table">
                    <thead class="color__white header__size">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Price</th>
                        <th scope="col">Sale</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="tbody" class="color__white body__size"></tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Modal Messages -->
<div
        class="modal fade"
        id="modalMessage"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalMessageLabel"
        aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <p class="alert alert-primary" id="message-content">
            Successfully
            <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </p>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/popper.js/dist/popper.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../node_modules/axios/dist/axios.min.js"></script>
<script src="../src/index.js" type="module"></script>
</body>
</html>
